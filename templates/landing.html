<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="NyEfsvDt_1nxGZjznH2kWytsfDFcnyB_FOGvTesn7W0" />
    <title>Welcome to Agora</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border: 2px solid #333;
            box-shadow: 4px 4px 0px #333;
        }
        h1 {
            color: #222;
            margin-bottom: 20px;
            font-weight: normal;
            font-size: 36px;
            letter-spacing: 1px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.8;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            text-decoration: none;
            font-weight: normal;
            transition: all 0.2s;
            border: 2px solid #333;
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 16px;
        }
        .btn-signup {
            background: #333;
            color: white;
        }
        .btn-signup:hover {
            background: #555;
        }
        .btn-signin {
            background: white;
            color: #333;
        }
        .btn-signin:hover {
            background: #f0f0f0;
        }

        .footer-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #333;
        }

        .footer-links a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agora</h1>
        <p>Sign up or Sign in to get started</p>
        <a href="{% url 'accounts:signup' %}" class="btn btn-signup">Sign Up</a>
        <a href="{% url 'accounts:signin' %}" class="btn btn-signin">Sign In</a>

        <div class="footer-links">
            <a href="{% url 'blog:about' %}">About</a>
            |
            <a href="{% url 'blog:contact' %}">Contact</a>
            |
            <a href="{% url 'blog:privacy_policy' %}">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
