<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(90deg, #df728d 0%, #692a2a 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-signup {
            background: #667eea;
            color: white;
        }
        .btn-signup:hover {
            background: #5568d3;
        }
        .btn-signin {
            background: #764ba2;
            color: white;
        }
        .btn-signin:hover {
            background: #633d87;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Blog</h1>
        <p>Sign up or Sign in to get started</p>
        <a href="{% url 'accounts:signup' %}" class="btn btn-signup">Sign Up</a>
        <a href="{% url 'accounts:signin' %}" class="btn btn-signin">Sign In</a>
    </div>
</body>
</html>
