<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border: 2px solid #333;
            box-shadow: 4px 4px 0px #333;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #222;
            margin-bottom: 20px;
            font-weight: normal;
            font-size: 32px;
            letter-spacing: 1px;
        }
        p {
            color: #555;
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.8;
            text-align: left;
        }
        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            font-size: 14px;
            font-family: Georgia, 'Times New Roman', serif;
            transition: border-color 0.2s;
            background: white;
        }
        
        form input[type="text"]:focus,
        form input[type="password"]:focus,
        form input[type="email"]:focus {
            outline: none;
            border-color: #555;
        }
        
        .btn-signup {
            width: 100%;
            padding: 15px 30px;
            margin-top: 20px;
            background: #333;
            color: white;
            border: 2px solid #333;
            font-weight: normal;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: Georgia, 'Times New Roman', serif;
        }
        .btn-signup:hover {
            background: #555;
            border-color: #555;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #333;
        }

        .footer-links a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn-signup">Sign Up</button>
      </form>
        <div class="footer-links">
            <a href="{% url 'blog:about' %}">About</a>
            |
            <a href="{% url 'blog:privacy_policy' %}">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
