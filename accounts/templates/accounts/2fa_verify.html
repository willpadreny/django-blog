<!DOCTYPE html>
<html>
<head>
    <title>Two-Factor Authentication</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border: 2px solid #333;
            box-shadow: 4px 4px 0px #050404;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #222;
            margin-bottom: 20px;
            font-weight: normal;
            font-size: 32px;
            letter-spacing: 1px;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
        }
        form input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            font-size: 18px;
            font-family: monospace;
            text-align: center;
            letter-spacing: 5px;
            background: white;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        form input[type="text"]:focus {
            outline: none;
            border-color: #555;
        }
        .btn-submit {
            width: 100%;
            padding: 15px 30px;
            background: #333;
            color: white;
            border: 2px solid #333;
            font-weight: normal;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: Georgia, 'Times New Roman', serif;
        }
        .btn-submit:hover {
            background: #555;
            border-color: #555;
        }
        .btn-back {
            width: 100%;
            padding: 15px 30px;
            margin-top: 10px;
            background: white;
            color: #333;
            border: 2px solid #333;
            font-weight: normal;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: Georgia, 'Times New Roman', serif;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }
        .btn-back:hover {
            background: #f0f0f0;
        }
        .messages {
            margin-bottom: 20px;
        }
        .message {
            padding: 15px;
            border: 2px solid #333;
            margin-bottom: 15px;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h2>Verify 2FA</h2>
        <p>Enter the 6-digit code from your authenticator app to complete sign in.</p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text"
                   name="token"
                   placeholder="000000"
                   maxlength="6"
                   pattern="[0-9]{6}"
                   required
                   autofocus
                   autocomplete="off">
            <button type="submit" class="btn-submit">Verify</button>
        </form>

        <a href="{% url 'accounts:signin' %}" class="btn-back">‚Üê Back to Sign In</a>
    </div>
</body>
</html>
